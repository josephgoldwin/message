{% load static %}
<!Doctype html>
<html>
<head>
    <title>Message</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-4 col-md-4">
            <h1 class="text-center bg-primary text-white">Alert Message</h1>
            {% if messages %}
                {% for message in messages %} 
                    {% if message.tags == 'error'%}
                        <div class="alert alert-danger">
                             {{ message }}
                        </div>
                    {% else %}
                  <div class="alert alert-{{message.tags}}">
                      {{ message }}
              </div>
                    {% endif %}
            {% endfor %}
        {% endif %}
            <a class="btn btn-success" href="{% url 'success' %}">Success</a>
            <a class="btn btn-info" href="{% url 'info' %}">Info</a>
            <a class="btn btn-danger" href="{% url 'danger' %}">Danger</a>
            <a class="btn btn-warning" href="{% url 'warning' %}">Warning</a>
        </div>
    </div>

    <script>
        $(document).ready(function(){
        $(".alert").hide(4000);
        });
    </script>
</body>
</html>
